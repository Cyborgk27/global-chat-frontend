<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Iniciar sesión</h1>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <!-- Campo Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="loginData.email"
          name="email"
          required
          #email="ngModel"
          class="mt-1 px-4 py-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
        <!-- Validaciones -->
        <div *ngIf="email.invalid && email.touched" class="text-red-500 text-sm mt-1">
          * Email es requerido
        </div>
      </div>

      <!-- Campo Contraseña -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="loginData.password"
          name="password"
          required
          minlength="6"
          #password="ngModel"
          class="mt-1 px-4 py-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
        <!-- Validaciones -->
        <div *ngIf="password.invalid && password.touched" class="text-red-500 text-sm mt-1">
          * Contraseña es requerida y debe tener al menos 6 caracteres
        </div>
      </div>

      <!-- Botón de Login -->
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 disabled:bg-gray-400"
      >
        Iniciar sesión
      </button>
    </form>
  </div>
</div>
